<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="Paper.css" />
  </head>
  <body>
    <h1>Let's Play - Rock, Paper, Scissors</h1>

    <div class="main">
      <!-- player div -->
      <div class="player">
        <p class="playerText">Player (YOU)</p>
        <div class="buttons">
          <div class="rock">
            <button class="rockBtn">ROCK</button>
          </div>

          <div class="paper">
            <button class="paperBtn">PAPER</button>
          </div>

          <div class="Scissors">
            <button class="scissorsBtn">SCISSORS</button>
          </div>
          <p class="playChoosed"></p>
        </div>
      </div>

      <div class="computer">
        <p class="playerText">Computer is thinking....& waiting for you</p>
        <p class="compChoosed"></p>
      </div>
    </div>

    <div class="result">
      <p id="res"></p>
    </div>

    <div class="reset">
      <button class="playAgain">Play Again</button>
    </div>
    <script src="Girls.js"></script>
  </body>
</html>
