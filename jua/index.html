<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="setup">
        <h1>Welcome to the Game of Cards 🃏</h1>
        <input type="text" id="playerName" placeholder="Enter Your Name">
        <button onclick="startGame()">Start Game</button>
        <p id="error" class="error-message"></p>
    </div>

    <h2 id="welcomeMessage" class="welcome-message"></h2>

    <div class="game-container">
        <div class="section player-cards">
            <h3>Your Cards</h3>
            <ul id="playerCards"></ul>
        </div>

        <div class="section results">
            <h3>Game Results</h3>
            <div id="results"></div>
        </div>

        <div class="section computer-cards">
            <h3>Computer Cards</h3>
            <ul id="computerCards"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
